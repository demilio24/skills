<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <!-- Linking your external JavaScript file -->
    <script src="script.js"></script>
    <!-- Linking your external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the clock and button -->
    <div class="h">
      <!-- Inner container -->
      <div class="container">
        <!-- Digital clock display -->
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="mins">00</span>
          <span>:</span>
          <span id="secs">00</span>
        </div>
        <!-- Button to change color -->
        <div class="button">Click me for a surprise</div>
        <!-- Add this under the button div -->
        <img id="monkeyGif" src="monkey.gif" alt="Monkey GIF" style="display:
        none","align: center" />
      </div>
    </div>
    <!-- Inline JavaScript -->
    <script>
      // Get references to the hour, minute, and second elements
      let hrs = document.getElementById("hrs");
      let mins = document.getElementById("mins");
      let secs = document.getElementById("secs");

      // Update the clock every second
      setInterval(() => {
        let currentTime = new Date();

        hrs.innerHTML = currentTime.getHours();
        mins.innerHTML = currentTime.getMinutes();
        secs.innerHTML = currentTime.getSeconds();
      }, 1000);

      // Get reference to the button element
      let myButton = document.querySelector(".button");

      // Function to handle button click
      function buttonClickHandler() {
        // Get reference to the container element with class "h"
        var element = document.querySelector(".h");

        // Change the background color using a linear gradient
        element.style.background = "linear-gradient(45deg, #FF5733, #33FF57)";

        // Create a new img element
        var img = document.createElement("img");

        // Set the src, alt, and style attributes
        img.src = "monkey.gif";
        img.alt = "Monkey GIF";
        img.style.display = "block";

        // Set a unique id for the image
        img.id = "monkeyGif";

        // Append the image to the container
        var container = document.querySelector(".container");
        container.appendChild(img);

        // Show an alert message
        alert("I hope you like mangoes");
      }

      // Attach the buttonClickHandler function to the button's click event
      myButton.addEventListener("click", buttonClickHandler);
    </script>
  </body>
</html>
